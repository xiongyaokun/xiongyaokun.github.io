<DOCTYPE html>
	<html lang = "en">
		<head>
			<title>Math Object Min/Max Example 01</title>
			<meta charset = "UTF-8">
		</head>
		<body>
			<script>
				var max = Math.max(23,54,1,67,24,16,19,31);
				alert(max);
				var min = Math.min(23,54,1,67,24,16,19,31);
				alert(min);
			</script>
		</body>
	</html>
