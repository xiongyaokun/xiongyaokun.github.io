<DOCTYPE html>
	<html lang = "en">
		<head>
			<title>String Type Locale Campare Example 01</title>
			<meta charset = "UTF-8">
		</head>
		<body>
			<script>
				var strValue = "yellow";
				var str1 = "blue";
				var str2 = "zoo";
				alert(strValue.localeCompare(str1));
				alert(strValue.localeCompare(str2));
			</script>
		</body>
	</html>
