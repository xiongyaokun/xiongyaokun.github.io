<DOCTYPE html>
	<html>
		<head>
			<title>Array Type Example 09</title>
		</head>
		<body>
			<script>
				var colors = new Array();
				var count = colors.push("red", "green");
				alert(count);
				count = colors.push("black");
				alert(count);
				
				var item = colors.pop();
				alert(item);
				alert(colors.length);
			</script>
		</body>
	</html>
