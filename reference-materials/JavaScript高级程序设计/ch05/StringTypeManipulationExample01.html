<!DOCTYPE html>
	<html lang = "en">
		<head>
			<title>String Type Manipulation Example 01</title>
			<meta charset = "UTF-8">
		</head>
		<body>
			<script>
				var str = "Hello world !";
				alert(str.slice(3));
				alert(str.substring(3));
				alert(str.substr(3));
				alert(str.slice(3, 6));
			</script>
		</body>
	</html>
