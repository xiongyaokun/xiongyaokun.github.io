<DOCTYPE html>
	<html>
		<head>
			<title>Array Type Slice Example 09</title>
		</head>
		<body>
			<script>
				var color = ["red", "blue", "yellow", "black", "purple"];
				var color1 = color.slice(1);
				var color2 = color.slice(1,5);
				alert(color1);
				alert(color2);
			</script>
		</body>
	</html>
