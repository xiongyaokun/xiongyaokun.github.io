<DOCTYPE html>
	<html lang = "en">
		<head>
			<title>String Type Local Method Example</title>
			<meta charset = "UTF-8">
		</head>
		<body>
			<script>
				var str = "Nichaloas";
				alert(str.indexOf("o"));
				alert(str.indexOf("a"));
				alert(str.lastIndexOf("a"));
				alert(str.indexOf("a", 5));
				alert(str.lastIndexOf("a", 8));
			</script>
		</body>
	</html>
