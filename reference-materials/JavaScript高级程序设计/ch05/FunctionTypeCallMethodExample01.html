<DOCTYPE html>
	<html>
		<head>
			<title>Array Type Call Method Example 01</title>
		</head>
		<body>
			<script>
				function sum (num1, num2) {
					return num1 + num2;
				}
				function callSum (num1, num2) {
//					return sum.call(this, [arguments]);
					return sum.call(this, num1, num2);
				}
				alert(callSum(10,10));
			</script>
		</body>
	</html>
