<DOCTYPE html>
	<html>
		<head>
			<title>Array Type Example 09</title>
		</head>
		<body>
			<script>
				function createCompareFunction(propertyName) {
					return function(obj1,obj2){
						if (obj1[propertyName] > obj2[propertyName]) {
							alert("1");
							return 1;
						}else if (obj1[propertyName] < obj2[propertyName] ) {
							alert("-1");
							return -1;
						}else {
							alert("0");
							return 0;
						}
					};
				}
				var person = [{name: "Zachary", age: 28}, {name: "Nicholas", age: 29}];
				person.sort(createCompareFunction("name"));
				alert(person[0].name);
				person.sort(createCompareFunction("age"));
				alert(person[0].name);
			</script>
		</body>
	</html>
