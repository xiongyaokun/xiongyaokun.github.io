<!DOCTYPE html>
	<html lang = "en">
		<head>
			<meta charset = "UTF-8">
			<title>Function As An Argument Example 01</title>
		</head>
		<body>
			<script>
				var callSomeFunction = function (someFunction, someArgument) {
					return someFunction(someArgument);
					};
				var addFun = function (num) {
					return num += 10;
					};
				var result1 = callSomeFunction(addFun, 10);
				alert(result1);
				
				var greetingFun = function (name) {
					return "Hello " + name + " !";
					};
				var result2 = callSomeFunction(greetingFun, "Nicholas");
				alert(result2);
			</script>
		</body>
	</html>
