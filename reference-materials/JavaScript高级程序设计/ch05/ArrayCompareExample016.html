<DOCTYPE html>
	<html>
		<head>
			<title>Array Type Example 09</title>
		</head>
		<body>
			<script>
				var compare = function (num1,num2) {
					if (num1 < num2) {
						return 1;
					}else {
						return -1;
						}
					};
				arr = [124,270,35,14,5];
				arr.sort(compare);
				alert(arr);
			</script>
		</body>
	</html>
