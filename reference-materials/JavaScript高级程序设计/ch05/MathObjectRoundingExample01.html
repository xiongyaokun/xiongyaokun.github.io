<DOCTYPE html>
	<html lang = "en">
		<head>
			<title>Math Object Rounding Example 01</title>
			<meta charset = "UTF-8">
		</head>
		<body>
			<script>
				alert("Math.ceil(25.6) is " + Math.ceil(25.6));
				alert("Math.ceil(25.1) is " + Math.ceil(25.1));
				alert("Math.ceil(25.9) is " + Math.ceil(25.9));
				
				alert("Math.round(25.7) is " + Math.round(25.7));
				alert("Math.round(25.3) is " + Math.round(25.3));
				alert("Math.round(25.1) is " + Math.round(25.1));
				
				alert("Math.floor(25.7) is " + Math.floor(25.7));
				alert("Math.floor(25.5) is " + Math.floor(25.5));
				alert("Math.floor(25.1) is " + Math.floor(25.1));
				
			</script>
		</body>
	</html>
