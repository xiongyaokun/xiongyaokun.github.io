<DOCTYPE html>
	<html lang = "en">
		<head>
			<title>String Type Example 01</title>
			<meta charset = "UTF-8">
		</head>
		<body>
			<script>
			var strObject = new String("Hello World !");
			var strValue = "Hello World !";
			alert(typeof strObject); //object
			alert(typeof strValue); //string
			alert(strObject instanceof Object); //true
			alert(strObject instanceof String); //true
			alert(strValue instanceof Object); //false
			alert(strValue instanceof String); //false
			</script>
		</body>
	</html>
