<DOCTYPE html>
	<html lang = "en">
		<head>
			<title>String Type Local Method Example 02</title>
			<meta charset = "UTF-8">
		</head>
		<body>
			<script>
				var str = "Lorem ipsum dolor sit amet, consectetur adipisicing elit";
				var position = new Array();
				var pos = str.indexOf("e");
				while (pos > -1) {
					position.push(pos);
					pos = str.indexOf("e", pos + 1);
				}
				alert(position);
			</script>
		</body>
	</html>
