<DOCTYPE html>
	<html lang = "en">
		<head>
			<meta charset = "UTF-8">
			<title>Array Type Length Property Example 01</title>
		</head>
		<body>
			<script>
				function sayName(name) {
					alert("Hi " + name + " !");
				}
				function sum(num1, num2) {
					return num1 + num2;
				}
				function gretting() {
					alert('Hello!');
				}
				alert(sayName.length);
				alert(sum.length);
				alert(gretting.length);
			</script>
		</body>
	</html>
