<DOCTYPE html>
	<html lang = "en">
		<head>
			<title>String Type Case Method Example 01</title>
			<meta charset = "UTF-8">
		</head>
		<body>
			<script>
				var str = "Hello World !";
				alert(str.toLocaleUpperCase());
				alert(str.toUpperCase());
				alert(str.toLocaleLowerCase());
				alert(str.toLowerCase());
			</script>
		</body>
	</html>
