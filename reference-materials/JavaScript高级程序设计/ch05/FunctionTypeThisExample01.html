<DOCTYPE html>
	<html lang = "en">
		<head>
			<title>Array Type This Example 01</title>
			<meta charset = "UTF-8">
		</head>
		<body>
			<script>
				window.color = "red";
				var o = {color: "blue"};
				function sayColor() {
					alert(this.color);
				}
				sayColor();
				o.sayColor = sayColor;
				o.sayColor();
				
			</script>
		</body>
	</html>
