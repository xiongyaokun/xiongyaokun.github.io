<!DOCTYPE html>
	<html>
		<head>
			<title>Divider Example 01</title>
		</head>
		<body>
			<script type = "text/javascript">
				console.log("'null==undefined' is " +(null==undefined));
				console.log("'null===undefined' is " +(null===undefined));
				
//				var str1 = "'NaN'==NaN"
				console.log("NaN"==NaN);
				console.log("NaN"===NaN);
				console.log( NaN==NaN);
				console.log(NaN===NaN);
				console.log( NaN!=NaN);
				console.log(NaN!==NaN);
				
				console.log(false==0);
				console.log(false===0);
				console.log(true==1);
				console.log(true===1);
				
				console.log(null == 0);
				console.log(undefined == 0);
				
				console.log(5 == '5');
				console.log(5 === '5');
				
			</script>
		</body>
	</html>
