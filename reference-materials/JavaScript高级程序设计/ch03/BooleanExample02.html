<!DOCTYPE html>
	<html>
		<head>
			<title> Boolean Example 01 </title>
		</head>
		<body>
			<script type = "text/javascript">
				var message = "Hello World!";
				if (!message) {
					alert("The message is true!");
				}else {
					alert("The message is false!");
				}
			</script>
		</body>
	</html>
