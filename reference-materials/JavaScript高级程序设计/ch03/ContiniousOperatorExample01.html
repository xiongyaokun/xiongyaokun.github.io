<!DOCTYPE html>
	<html>
		<head>
			<title>Continious Operator Example 01</title>
		</head>
		<body>
			<script type = "text/javascript">
				var num = 0;
				for (i=0;i<10;i++) {
					if (i%5==0) {
						num++;
						continue;
					}
//					num++;
				}
				alert(num);
			</script>
		</body>
	</html>
