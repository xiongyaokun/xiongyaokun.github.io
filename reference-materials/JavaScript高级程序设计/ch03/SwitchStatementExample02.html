<!DOCTYPE html>
	<html>
		<head>
			<title>Switch Statement Example 02</title>
		</head>
		<body>
			<script>
				var a = 25;
				switch (a) {
					case 25:
						//alert("25");
						//break;
					case 35:
						alert("25 or 35");
						break;
					case 45:
						alert("45");
						break;
					default:
						alert("Other");
					}

			</script>
		</body>
	</html>
