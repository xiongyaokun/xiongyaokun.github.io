<!DOCTYPE html>
	<html>
		<head>
			<title>Switch Statement Example 03</title>
		</head>
		<body>
			<script>
//				var a = 25;
				switch ("Hello world!") {
					case "Hello" + " world!":
						alert("Greeting was found.");
						break;
					case "Goodbye":
						alert("Closing was found.");
						break;
					default:
						alert("Unexpected message was found.");
					}

			</script>
		</body>
	</html>
