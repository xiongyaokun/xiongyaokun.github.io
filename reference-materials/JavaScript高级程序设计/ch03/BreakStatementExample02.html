<!DOCTYPE html>
	<html>
		<head>
			<title>Break Statement Example 02</title>
		</head>
		<body>
			<script type = "text/javascript">
				var num = 0;
				
				outmost:
				for (i=0;i<10;i++) {
					for (j=0;j<10;j++) {
						if (i==5&&j==5) {
							break outmost;
						}
						num++;
					}
//					num++;
				}
				alert("num is "+num+"; i is "+i+"; j is "+j);
			</script>
		</body>
	</html>
