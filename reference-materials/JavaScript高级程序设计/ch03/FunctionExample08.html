<!DOCTYPE html>
	<html>
		<head>
			<title>Function Example 08</title>
		</head>
		<body>
			<script type = "text/javascript">
				function doAdd(num1,num2) {
					if (arguments.length == 1) {
						alert(num1 + 20);
					}
					else if (arguments.length ==2) {
						alert(arguments[0] + num2);
					}
				}
				doAdd(10);
				doAdd(20);
				doAdd(10,30);
			</script>
		</body>
	</html>
