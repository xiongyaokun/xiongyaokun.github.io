<!DOCTYPE html>
	<html>
		<head>
			<title>Divider Example 01</title>
		</head>
		<body>
			<script type = "text/javascript">
				alert("5/5 is " + 5/5);
				alert("5/NaN is " +5/NaN);
				alert("Infinity/Infinity is " +Infinity/Infinity);
				alert("Infinity/2 is " +Infinity/2);
				alert("10/Infinity is " +10/Infinity);
				alert("10/2 is " +10/2);
				alert("10/true is " +10/true);
				alert("10/false is " +10/false);
			</script>
		</body>
	</html>
