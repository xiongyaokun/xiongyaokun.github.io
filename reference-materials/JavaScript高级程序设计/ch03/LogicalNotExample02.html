<!DOCTYPE html>
	<html>

			<title>Logical Not Example 02</title>
		</head>
		<body>
			<script>
				alert("!!false is " + !!false);
				alert("!!str is " + !!"str");
				alert("!!0 is " + !!0);
				alert("!!null is " + !!null);

				alert('!!\"\" is ' + !!"");
