<!DOCTYPE html>
	<html>
		<head>
			<title>Number Example 03</title>
		</head>
		<body>
			<script>
				alert("NaN == NaN is " + NaN == NaN);
				alert("isNaN(NaN) is " + isNaN(NaN));
				alert("isNaN(10) is " + isNaN(10));
				alert("isNaN(\"10\") is " + isNaN("10"));
				alert("isNaN(true) is " + isNaN(true));
				alert("isNaN(false) is " + isNaN(false));
				alert("isNaN(\"blue\") is " + isNaN("blue"));
				alert("isNaN(\"wer\") is " + isNaN("wer"));
				
			</script>
		</body>
	</html>
