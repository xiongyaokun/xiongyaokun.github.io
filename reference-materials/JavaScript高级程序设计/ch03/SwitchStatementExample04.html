<!DOCTYPE html>
	<html>
		<head>
			<title>Switch Statement Example 01</title>
		</head>
		<body>
			<script>
				var num = 25;
				switch (true) {
					case num <0:
						alert("The num < 0 !");
						break;
					case num >= 0 && num <= 10:
						alert("The num is between 0 and 10 !");
						break;
					case num > 10 && num <= 20:
						alert("The num is between 10 and 20 !");
						break;
					case num > 20:
						alert("The num is more than 20 !");
					
					}
			</script>
		</body>
	</html>
