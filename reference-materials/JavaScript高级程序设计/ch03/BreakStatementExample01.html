<!DOCTYPE html>
	<html>
		<head>
			<title>Break Statement Example 01</title>
		</head>
		<body>
			<script type = "text/javascript">
				var num = 0;
				for (i=1; i<10; i++) {
					if (i % 5 == 0) {
						break;
//						num++;
					}
					num++;
					alert(i);
				};
				alert(num);
			</script>
		</body>
	</html>
