<!DOCTYPE html>
	<html>
		<head>
			<title> Boolean Example 01 </title>
		</head>
		<body>
			<script type = "text/javascript">
				var message = "Hello World!";
				messageAsBoolean = Boolean(message);
				alert(messageAsBoolean);
				messageAsBoolean = !message;
				alert(messageAsBoolean);
			</script>
		</body>
	</html>
