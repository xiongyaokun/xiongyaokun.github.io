<!DOCTYPE html>
	<html>
		<head>
			<title>Number Example 05</title>
		</head>
		<body>
			<script>
				var result1 = 5 >3;
				var result2 = 5<3;
				var result3 = "Brick" < "alphabet";
				var result4 = "Brick".toLowerCase() < "alphabet".toLowerCase();
				var result5 = "23" < "3";
				var result6 = "23" < 3;
				var result7 = "a" < 3; //false because "a" becomes "NaN"
				var result8 = NaN < 3;
				var result9 = NaN >=3;
				
				alert("5 > 3 is " + result1);
				alert("5 < 3 is " + result2);
				alert("\"Brick\" < \"alphabet\" is " + result3);
				alert("\"Brick\" < \"alphabet\" is " +result4);
				alert("\"23\" < \"3\" is " + result5);
				alert("\"23\" < 3 is " + result6);
				alert("\"a\" < 3 is " + result7);
				alert("NaN < 3 is " + result8);
				alert("NaN >= 3 is " + result9);

			</script>
		</body>
	</html>
