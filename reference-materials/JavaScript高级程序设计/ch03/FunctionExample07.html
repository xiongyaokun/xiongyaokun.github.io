<!DOCTYPE html>
	<html>
		<head>
			<title>Function Example 07</title>
		</head>
		<body>
			<script type = "text/javascript">
				function doAdd() {
					if (arguments.length == 1) {
						alert(arguments[0] + 20);
					}
					else if (arguments.length ==2) {
						alert(arguments[0] + arguments[1]);
					}
				}
				doAdd(10);
				doAdd(10,30);
			</script>
		</body>
	</html>
