	<html>
		<head>
			<title>Execution Context Example 02</title>
		</head>
		<body>
			<script>
				var color = "blue";
				function swapColor () {
					var anotherColor = "red";
					function changeColor () {
						tempColor = anotherColor;
						anotherColor = color;
						color = tempColor;
					}

				}
