<!DOCTYPE html>
	<html lang = "en">
		<head>
			<title>Data Properties Example 03</title>
			<meta charset = "UTF-8">
		</head>
		<body>
			<script>
				var person = {};
				Object.defineProperty(person, "name", {
					configurable: false,
					value: "Nichaloas"
				});
				alert(person.name);
				Object.defineProperty(person, "name", {
					configurable: true,
					value: "Jack"
				})
				alert(person.name);
			</script>
		</body>
	</html>
