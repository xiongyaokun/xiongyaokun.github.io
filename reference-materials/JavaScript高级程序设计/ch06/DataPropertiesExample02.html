<!DOCTYPE html>
	<html lang = "en">
		<head>
			<title>Data Properties Example 02</title>
			<meta charset = "UTF-8">
		</head>
		<body>
			<script>
				var person = new Object();
				Object.defineProperty(person, "name", {
					configurable: false,
					value: "Nichaloas"
				});
				alert(person.name);
				delete person.name;
				alert(person.name);
			</script>
		</body>
	</html>
