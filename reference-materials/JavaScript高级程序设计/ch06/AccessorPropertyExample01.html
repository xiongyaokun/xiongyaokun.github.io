<!DOCTYPE html>
	<html lang = "en">
		<head>
			<title>Accessor Property Example 01</title>
			<meta charset = "UTF-8">
		</head>
		<body>
			<script>
				var book = {
					_year: 2004,
					edition: 1
					}
				Object.defineProperty(book, "year", {
						get: function () {
							return this._year;
						},
						set: function (newYear) {
							if (newYear > 2004) {
								this._year = newYear;
								this.edition = newYear - 2004;
							}
						}
					});
				alert(book.year);
				book.year = 2006;
				alert(book.edition);
			</script>
		</body>
	</html>
