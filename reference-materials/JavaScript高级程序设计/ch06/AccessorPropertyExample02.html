<!DOCTYPE html>
	<html lang = "en">
		<head>
			<title>Accessor Property Example 02</title>
			<meta charset = "UTF-8">
		</head>
		<body>
			<script>
				var book = {
					_year: 2004,
					edition: 1
				};
				book.__defineGetter__("year", function () {
					return this._year;
					});
				book.__defineSetter__("year", function (newYear) {
					if (newYear > 2004) {
						this._year = newYear;
						this.edition = newYear - 2004 + 1;
					}
				});
				book.year = 2005;
				alert(book.edition);
				
			</script>
		</body>
	</html>
