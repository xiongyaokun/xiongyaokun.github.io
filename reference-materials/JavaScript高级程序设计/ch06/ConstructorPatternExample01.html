<!DOCTYPE html>
	<html lang = "en">
		<head>
			<title>Constructor Pattern Example 01</title>
			<meta charset = "UTF-8">
		</head>
		<body>
			<script>
				var person = function(name, age, job) {
					this.name = name;
					this.age = age;
					this.job = job;
					this.sayName = function() {
						return this.name;
					}
				};
				var person1 = new person("Hanmei", 26, "teacher");
				var person2 = new person("Lilei", 27, "enginner");
				alert(person1.sayName());
				alert(person2.sayName());
				alert(person1.constructor == person);
				alert(person2.constructor == person);
//				alert(person1.constructor());
//				alert(person2.constructor());
				alert(typeof person1);
				alert(typeof person2);
				alert(person1 instanceof Object);
				alert(person1 instanceof person);
				alert(person2 instanceof Object);
				alert(person2 instanceof person);				
			</script>
		</body>
	</html>
