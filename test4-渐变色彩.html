<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div {
            width: 500px;
            height: 300px;
            border: 2px solid black;
            margin: 20px auto;
            line-height: 300px;
            text-align: center;
            font-size: 200%;
        }
        .div1 {
            background-image: linear-gradient(to left,red, orange, yellow, green, blue, indigo, violet);
        }
        .div2 {
            background-image: linear-gradient(to bottom, red, orange, yellow, green, blue, indigo, violet);
        }

    </style>
</head>
<body>
<div class="div div1">
    从右到左的线性渐变背景色
</div>

<div class="div div2">
    从上到下的线性渐变背景色
</div>

</body>
</html>
